<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv"></div>
  <script>
    // Correct use of innerHTML using JSON.stringify
    const myObject = { message: "Hello, world!" };
    document.getElementById("myDiv").innerHTML = JSON.stringify(myObject);
  </script>
</body>
</html>
